<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dia das Mães - Ocupação Mandela</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ultra" />

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.min.css" />

    <link rel="stylesheet" type="text/css" href="js/vegas/jquery.vegas.css" />
    <link rel="stylesheet" type="text/css" href="js/jscrollpane/jquery.jscrollpane.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="./js/jsapi.js" type="text/javascript"></script>
    <script src="./js/util.js"></script>
    <script src="./js/script.js"></script>

    <script src="js/jquery.easing.js"></script>
    <script src="js/vegas/jquery.vegas.js"></script>
    <script src="js/jscrollpane/jquery.jscrollpane.min.js"></script>
    <script src="js/buzz/buzz.js"></script>
    <script src="js/gallery.js"></script>
</head>

<body>
    <!-- Galeria de imagens -->
    <div id="galeria"></div>
    <!--Fim da Galeria-->

    <!-- Slideshow -->
    <div id="slideshow">
        <div id="flash"></div>
        <div id="title">
            <h1>Dia das Mães - Mandela</h1>
            <p>
                Fotos por:
                <a href="#">Felipe Henrique, Rebeca Reis e Isabella Cócolo</a>
            </p>
        </div>
        <div id="thumbnails">
            <ul id="listPhotos"></ul>
            <div id="pointer"></div>
        </div>
        <div id="pause"><a href="#">Clique para continuar</a></div>
        <div id="voltar" onclick="backToGallery()">
            <img src="img/back.png" width="30px" />
        </div>
        <div id="volume" class="all"><a href="#">Áudio</a></div>
    </div>
    <!-- Fim do Slideshow -->

    <script type="text/javascript">
        var countGalleryPhotos = 10;
        var slideshow = $("#slideshow");
        var galeria = $("#galeria");

        $(function() {
            slideshow.hide();
            loadGallery();
        });

        function loadGallery() {
            var html = "";
            var galleryPhotos = [];

            for (var a = [], i = 0; i < countGalleryPhotos; ++i)
                galleryPhotos[i] = i;

            galleryPhotos = shuffle(galleryPhotos);

            galleryPhotos.forEach(index => {
                var name = getMotherName(index);
                html += `<div onclick="showSlide(${index})" class="polaroid ui-draggable col-xs-1 col-md-3 col-lg-2">
                      <img src="./images/maes/${index}/f.jpg" alt="${name}" />
                      <p>${name}</p>
                    </div>`;
            });

            $("#galeria").html(html);
        }

        function loadSlideShow(index) {
            var name = getMotherName(index);
            var countPhotos = getCountPhotos(index);
            var html = "";
            for (let i = 0; i < countPhotos; i++) {
                html += `<li>
        <a href="./images/maes/${index}/${i}.jpg">
          <img src="./images/maes/${index}/${i}.jpg" title="${name}" data-valign="top"/>
        </a>
      </li>`;
            }

            $("#listPhotos").html(html);
        }

        function getMotherName(index) {
            switch (index) {
                case 0:
                    return "Tamires - Filho Nicolas";
                case 1:
                    return "Ana Claudia - Filhos Ana Karolina";
                case 2:
                    return "Paula - Filho Manu e Hadassa";
                case 3:
                    return "Flavia - Filhos Yasmin e Henry";
                case 4:
                    return "Jaciara - Filhos Flavia e Levy";
                case 5:
                    return "Rosileide - Filhos Ronilson e Vagno";
                case 6:
                    return "Vanilsa - Filha Débora";
                case 7:
                    return "Larissa - Filhos Maria Eduarda e Braian Henrique";
                case 8:
                    return "Vó Célia - Neta Hadassa";
                case 9:
                    return "Telma - Filha Jaitana Neta Luana";
            }
        }

        function getCountPhotos(index) {
            switch (index) {
                case 0:
                    return 3;
                case 1:
                    return 1;
                case 2:
                    return 3;
                case 3:
                    return 3;
                case 4:
                    return 1;
                case 5:
                    return 2;
                case 6:
                    return 1;
                case 7:
                    return 3;
                case 8:
                    return 2;
                case 9:
                    return 2;
            }
        }
    </script>
</body>

</html>
